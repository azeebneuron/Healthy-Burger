<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Output</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Fjalla+One&display=swap");
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2210775-jpeg.jpg") center center no-repeat;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: grid;
            align-items: center;
            justify-items: center;
        }

        .output-container {
            background: #f8f4e5;
            padding: 50px 100px;
            border: 2px solid black;
            box-shadow: 15px 15px 1px #ffa580, 15px 15px 1px 2px black;
            font-family: "Fjalla One";
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #2A293E;
            margin-bottom: 20px;
        }

        .plan-paragraph {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #2A293E;
        }

        button {
            display: block;
            margin: 20px auto;
            line-height: 28pt;
            padding: 0 20px;
            background: #ffa580;
            letter-spacing: 2px;
            transition: 0.2s all ease-in-out;
            outline: none;
            border: 1px solid black;
            box-shadow: 3px 3px 1px 1px #95a4ff, 3px 3px 1px 2px black;
        }

        button:hover {
            background: black;
            color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="output-container">
        <h1>Your Personalized Diet Plan</h1>
        <p class="plan-paragraph" id="diet-plan-output">Your personalized diet plan will be displayed here.</p>
        <button onclick="goBack()">Download</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Example of dynamically setting content from the backend model
        // Assuming the diet plan is a string called dietPlan
        const dietPlan = `Here is your personalized Indian diet plan:

- **Breakfast:**
  - Option 1: Poha (flattened rice) with vegetables and a side of curd.
  - Option 2: Idli with sambar and coconut chutney.
  - Option 3: Oats upma with mixed vegetables.

- **Mid-Morning Snack:**
  - Fresh fruits like an apple or a banana.

- **Lunch:**
  - Option 1: Brown rice with dal (lentils), a side of vegetable sabzi (curry), and a small bowl of curd.
  - Option 2: Roti (whole wheat bread) with paneer (cottage cheese) curry, mixed vegetable sabzi, and a small bowl of curd.
  - Option 3: Quinoa pulao with a side of mixed vegetables and raita (yogurt with vegetables).

- **Evening Snack:**
  - Roasted chana (chickpeas) or a handful of nuts and seeds.

- **Dinner:**
  - Option 1: Grilled chicken or tofu with stir-fried vegetables and a small portion of brown rice.
  - Option 2: Moong dal khichdi (rice and lentils) with a side of vegetable raita.
  - Option 3: Vegetable soup with multigrain bread.

- **Before Bed:**
  - A glass of warm milk with a pinch of turmeric or a small bowl of yogurt.
`;
        



        document.getElementById('diet-plan-output').textContent = dietPlan;
    </script>
</body>
</html>
